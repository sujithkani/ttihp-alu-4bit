# Tiny Tapeout project information
project:
  title:        "4-bit ALU"
  author:       "Sujith Kani"
  discord:      ""      # Optional
  description:  "A 4-bit ALU supporting arithmetic and logic ops with 3-bit opcode select"
  language:     "Verilog"
  clock_hz:     0       # Clock frequency not critical (combinational)
  tiles:        "1x1"
  top_module:   "tt_um_sujith_alu4"

  source_files:
    - "tt_um_sujith_alu4.v"

pinout:
  # Inputs
  ui[0]: "B[0]"
  ui[1]: "B[1]"
  ui[2]: "B[2]"
  ui[3]: "B[3]"
  ui[4]: "A[0]"
  ui[5]: "A[1]"
  ui[6]: "A[2]"
  ui[7]: "A[3]"

  # Outputs
  uo[0]: "Carry Out"
  uo[1]: ""
  uo[2]: ""
  uo[3]: ""
  uo[4]: "Result[0]"
  uo[5]: "Result[1]"
  uo[6]: "Result[2]"
  uo[7]: "Result[3]"

  # Bidirectional pins (used for opcode selection)
  uio[0]: "Opcode[0]"
  uio[1]: "Opcode[1]"
  uio[2]: "Opcode[2]"
  uio[3]: ""
  uio[4]: ""
  uio[5]: ""
  uio[6]: ""
  uio[7]: ""

yaml_version: 6
